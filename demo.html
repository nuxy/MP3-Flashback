<html>
<head>
	<title>MP3 Flashback</title>

	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
		google.load('jqueryui','1.8.16');
		google.load('swfobject','2.2');
	</script>


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="MP3-Flashback.js"></script>
	<script>
	$(document).ready(function() {
		$('#mp3_flashback').MP3Flashback({
			playerId  : 'audio_player',
			tracks    : {
				file0 : 'demo.mp3'
			}
		});
	});
	</script>

	<!-- Javascript insert end -->


</head>
<body>


<!-- HTML example start -->

<div id="mp3_flashback">
	<div class="progress_bar"></div>

	<audio id="audio_player"></audio>

	<button class="sound_pause" type="button">Pause</button>
	<button class="sound_play" type="button">Play</button>
	<button class="sound_stop" type="button">Stop</button>

	<span class="progress_timer"></span>
</div>

<!-- HTML example end -->


</body>
</html>
